<article class="list" xmlns="http://www.w3.org/1999/xhtml">
  <header>
    <h1>{title}</h1>
    <h2>{subtitle}</h2>
  </header>
  <section class="abstract">{abstract}</section>
  <section class="meta">
    <ul class="date">{date}</ul>
    <ul class="author">{autor}</ul>
    <ul class="category">{category}</ul>
    <ul class="keywords">{keywords}</ul>
  </section>
</article>
