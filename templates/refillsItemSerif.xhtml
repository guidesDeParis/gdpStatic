<article class="type-system-serif">
  <header>
    <p class="type">{rubrique}</p>
    <h1>{title}</h1>
    <h2>{subtitle}</h2>
    <p class="meta">Publié le {date}, par {author}</p>
    <hr/>
  </header>
  <section class="text">{tei}</section>
  <hr/>
  <p><a href="{url}">{url}</a></p>
  <ul>
    <li>{itemBeforeTitle}</li>
    <li><a href="{itemBeforeUrl}">{itemBeforeUrl}</a></li>
  </ul>
  <ul>
    <li>{itemAfterTitle}</li>
    <li><a href="{itemAfterUrl}">{itemAfterUrl}</a></li>
  </ul>
  <p class="author">{author}</p>
</article>
