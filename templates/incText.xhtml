<article class="list" xmlns="http://www.w3.org/1999/xhtml">
  <header>
    <a href="{url}">
      <h1>{title}</h1>
    </a>
  </header>
  <section class="abstract">
    <p>{biblio}</p>
    <ul>
      <li><strong>Date : </strong><span>{date}</span></li>
      <li><strong>Auteur : </strong><span>{author}</span></li>
      <!-- <li><span>Abstract : </span>{abstract}</li> -->
      <li><strong>Format : </strong><span>{format}</span></li>
      <li><a href="{url}" alt="Consulter">{url}</a></li>
      <li><strong>Autres éditions : </strong><span>{otherEditions}</span> <span>éditions</span></li>
      <li><strong>Nombre d’items : </strong><span>{itemsNb} </span> <span>Items</span></li>
      <li><strong>Longueur : </strong><span>{weight}</span></li>
      <li><strong>Format : </strong><span>{format}</span></li>
    </ul>
    </section>
</article>
